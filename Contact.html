      <h1>Contact</h1>
      <!--Start Contact Form-->
       <form action="#" method="GET" class="contact-form">
            <fieldset>
              <div class="space">
                  <label for="name">Name:</label>
                  <input class="form-input" type="text" id="name">
              </div>
              <div class="space">
                <label for="phone">Phone Number:</label>
                <input class="form-input" type="number" id="phone">
              </div>
              <div class="space">
                <label for="email">Email:</label>
                <input class="form-input"  type="text" id="email">
              </div>
              <div class="space">
                <label for="comments">Comments:</label>
                <textarea class="form-input" id="comments" placeholder="Give me a suggestion" rows="10" cols="20"></textarea>
              </div>
              <button type="button">Sumbit!</button>
            </fieldset>
         </form>
      <!--End Contact Form-->
